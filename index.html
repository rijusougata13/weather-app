<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e1ba1ca024.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weather app</title>
</head>
<body>
    
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">
            Weather App
        </h1>
        <form  class="change-location my-4 text-muted text-center">
            <label for="city">Enter a location for get weather update</label>
            <input type="text" name="city" id="" class="form-control p-4 m-4">
        </form>

        <div class="card d-none shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">
                    City Name
                </h5>
                <div class="my-3">
                    Weather Condition
                </div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
